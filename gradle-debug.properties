# Gradle конфигурация для debug сборки
# Оптимизированные настройки для быстрой разработки

# JVM настройки для debug
org.gradle.jvmargs=-Xmx4096m -XX:MaxPermSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Включение параллельной сборки
org.gradle.parallel=true

# Включение кэширования
org.gradle.caching=true

# Включение конфигурации по требованию
org.gradle.configureondemand=true

# Включение daemon для ускорения
org.gradle.daemon=true

# Настройки для Android
android.useAndroidX=true
android.enableJetifier=false
android.nonTransitiveRClass=true

# Kotlin настройки
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true

# Настройки для debug сборки
android.enableR8.fullMode=false
android.enableD8.desugaring=true

# Оптимизации для разработки
android.enableBuildCache=true
android.enableAapt2=true
android.enableDexingArtifactTransform=false

# Настройки для быстрой сборки
android.enableResourceOptimizations=false
android.enableProguardInReleaseBuilds=false

# Настройки для тестирования
android.testInstrumentationRunner=androidx.test.runner.AndroidJUnitRunner
android.enableUnitTestBinaryResources=false

# Настройки для Room
android.enableRoomSchemaLocation=true

# Настройки для Hilt
android.enableHilt=true

# Настройки для ViewBinding
android.enableViewBinding=true
android.enableDataBinding=false

# Настройки для debug
android.debuggable=true
android.enableCrashlytics=false
android.enableFirebasePerformance=false

# Настройки для кэширования
android.enableBuildCache=true
android.enableDexingArtifactTransform=false
android.enableResourceOptimizations=false

# Настройки для быстрой сборки
android.enableProguardInReleaseBuilds=false
android.enableR8.fullMode=false
android.enableD8.desugaring=true

# Настройки для Kotlin
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true
kotlin.incremental.classpathSnapshotEnabled=true

# Настройки для Gradle
org.gradle.unsafe.configuration-cache=true
org.gradle.unsafe.configuration-cache-problems=warn
